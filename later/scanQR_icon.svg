<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="32"
    height="32"
    viewBox="0 0 64 64"
    xmlns="http://www.w3.org/2000/svg">

    <!-- mask pro "výřez" uprostřed -->
    <defs>
        <mask id="scanner-cutout" maskUnits="userSpaceOnUse">
            <!-- základ – celý scanner viditelný -->
            <rect
                x="18"
                y="18"
                width="28"
                height="28"
                rx="5"
                ry="5"
                fill="white" />
            <!-- výřez (mezera) – černá část masky -->
            <rect
                x="10"
                y="32.5"
                width="44"
                height="6"
                rx="3"
                ry="3"
                fill="black" />
        </mask>
    </defs>

    <!-- oranžové pozadí -->
    <rect
        x="0"
        y="0"
        width="64"
        height="64"
        rx="12"
        ry="12"
        fill="#FF7358" />

    <!-- vnější bílé zaoblené rohy – ještě více zaoblené -->
    <g
        fill="none"
        stroke="#FFFFFF"
        stroke-width="4.5"
        stroke-linecap="round"
        stroke-linejoin="round">

        <!-- levý horní -->
        <path d="M12 22 V20 Q12 12 20 12 H24" />

        <!-- pravý horní -->
        <path d="M52 22 V20 Q52 12 44 12 H40" />

        <!-- levý dolní -->
        <path d="M12 42 V44 Q12 52 20 52 H24" />

        <!-- pravý dolní -->
        <path d="M52 42 V44 Q52 52 44 52 H40" />
    </g>

    <!-- centrální „scanner“ – s výřezem uprostřed díky masce -->
    <rect
        x="18"
        y="18"
        width="28"
        height="28"
        rx="5"
        ry="5"
        fill="#FFFFFF"
        mask="url(#scanner-cutout)" />

    <!-- bílá vodorovná čára uprostřed -->
    <line
        x1="12"
        y1="32"
        x2="52"
        y2="32"
        stroke="#FFFFFF"
        stroke-width="5"
        stroke-linecap="round" />

</svg>
