<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="32"
     height="66"
     viewBox="-8 0 336 660"
     fill="#000000"
     stroke="#000000"
     stroke-width="0"
     stroke-linecap="round"
     stroke-linejoin="round"
     xmlns="http://www.w3.org/2000/svg">

    <!-- background rounded rectangle = phone body -->
    <rect x="0"
          y="0"
          width="320"
          height="660"
          rx="45"
          ry="45"
          fill="#ffffff"
          stroke-width="16"/>

    <!-- text SCAN IT -->
    <text x="160"
          y="475"
          font-size="42"
          font-family="Arial"
          font-style="normal"
          font-stretch="normal"
          font-weight="800"
          text-anchor="middle">
        <tspan>
            SCAN IT
        </tspan>
    </text>

    <!-- text REMOTE CONTROLLER HERMES -->
    <text y="600"
          font-size="18"
          font-family="Arial"
          font-style="normal"
          font-stretch="normal"
          font-weight="700"
          text-anchor="middle">
        <tspan x="160" dy="1em">
            REMOTE CONTROLLER
        </tspan>
        <tspan x="160" dy="1.2em" font-weight="900">
            HERMES
        </tspan>
    </text>

    <!-- top bar = speaker and sensor area -->
    <path d="M 75,5 H 245 c 0,0 0,0 0,15
            0,8 0,15 -15,15
            H 90 c -8,0 -15,0 -15,-15 z"/>


    <!-- outer corners around QR code -->
    <g fill="none" stroke-width="12">

        <!-- left top -->
        <path transform="translate(35,230) scale(1,1)"
              d="M 0,0 v -42 c 0,-23 12,-36 33,-36 h 44"/>
        <!-- right top -->
        <path transform="translate(35,330) scale(1,-1)"
              d="M 0,0 v -42 c 0,-23 12,-36 33,-36 h 44"/>
        <!-- left bottom -->
        <path transform="translate(285,230) scale(-1,1)"
              d="M 0,0 v -42 c 0,-23 12,-36 33,-36 h 44"/>
        <!-- right bottom -->
        <path transform="translate(285,330) scale(-1,-1)"
              d="M 0,0 v -42 c 0,-23 12,-36 33,-36 h 44"/>
    </g>

    <!-- speaker line and sensor circle -->
    <g stroke="#ffffff" fill="#ffffff">
        <!-- speaker line -->
        <line x1="125"
              y1="18"
              x2="225"
              y2="18"
              stroke-width="8"/>
        <!-- sensor circle -->
        <circle cx="95"
                cy="18"
                r="5"/>
    </g>

    <g transform="translate(128,490) scale(1,1)">
        <!-- mask - "crop" -->
        <defs>
            <mask id="scanner-cutout" maskUnits="userSpaceOnUse">
                <!-- white part of the mask = the visible part -->
                <rect x="18"
                      y="18"
                      width="28"
                      height="28"
                      rx="5"
                      ry="5"
                      fill="#ffffff"/>
                <!-- black part of the mask = the cutout -->
                <rect x="10"
                      y="32.5"
                      width="44"
                      height="6"
                      rx="3"
                      ry="3"
                      fill="#000000"/>
            </mask>
        </defs>

        <!-- background -->
        <rect x="0"
              y="0"
              width="64"
              height="64"
              rx="12"
              ry="12"
              fill="#000000"/>

        <!-- outer corners -->
        <g fill="none"
           stroke="#ffffff"
           stroke-width="4.5"
           stroke-linecap="round"
           stroke-linejoin="round">

            <!-- left top -->
            <path d="M12 22 V20 Q12 12 20 12 H24"/>

            <!-- right top -->
            <path d="M52 22 V20 Q52 12 44 12 H40"/>

            <!-- left bottom -->
            <path d="M12 42 V44 Q12 52 20 52 H24"/>

            <!-- right bottom -->
            <path d="M52 42 V44 Q52 52 44 52 H40"/>
        </g>

        <!-- central „scanner“ – cropped -->
        <rect x="18"
              y="18"
              width="28"
              height="28"
              rx="5"
              ry="5"
              fill="#ffffff"
              mask="url(#scanner-cutout)"/>

        <!-- vertical line -->
        <line x1="12"
              y1="32"
              x2="52"
              y2="32"
              stroke="#ffffff"
              stroke-width="5"
              stroke-linecap="round"/>
    </g>

    <!-- QR code -->
    <rect x="60"
          y="180"
          width="200"
          height="200"
          fill="#2196F3"/>
</svg>
