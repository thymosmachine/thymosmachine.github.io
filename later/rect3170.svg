<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
        width="320"
        height="660"
        viewBox="0 0 330 670"
        xmlns="http://www.w3.org/2000/svg">

    <!-- rámeček -->
    <rect
            x="5"
            y="5"
            width="320"
            height="660"
            rx="45"
            ry="45"
            fill="#ffffff"
            stroke="#b20028"
            stroke-width="10"/>

    <!-- černý čtverec -->
    <rect
            x="65"
            y="200"
            width="200"
            height="200"
            fill="#000000"/>

    <!-- text SCAN IT – bez translate, zarovnaný na střed -->
    <text
            x="160"
            y="520"
            font-size="42"
            font-family="Arial"
            font-style="normal"
            font-stretch="normal"
            font-weight="bold"
            text-anchor="middle"
            fill="#05ff26">
        SCAN IT
    </text>

    <!-- horní zelený pruh -->
    <path
            d="M 80,5 H 250 c 0,0 0,0 0,15
            0,8 0,15 -15,15
            H 95 c -8,0 -15,0 -15,-15 z"
            fill="#05ff26"
    />

    <line
            x1="100"
            y1="20"
            x2="200"
            y2="20"
            stroke="black"
            stroke-width="10"
            stroke-linecap="round"/>

    <circle
            cx="225"
            cy="20"
            r="5"
            fill="black"/>

    <!-- rohové „špičky“ kolem černého čtverce -->
    <path
            d="M 42,250 v -42 c 0,-23 12,-36 33,-36 h 44"
            fill="none"
            stroke="#b20028"
            stroke-width="10"
            stroke-linecap="round"
            stroke-linejoin="round"/>

        <path transform="translate(330,0) scale(-1,1)"
            d="M 42,250 v -42 c 0,-23 12,-36 33,-36 h 44"
            fill="none"
            stroke="#b20028"
            stroke-width="10"
            stroke-linecap="round"
            stroke-linejoin="round"/>

        <path transform="translate(0,600) scale(1,-1)"
            d="M 42,250 v -42 c 0,-23 12,-36 33,-36 h 44"
            fill="none"
            stroke="#b20028"
            stroke-width="10"
            stroke-linecap="round"
            stroke-linejoin="round"/>

        <path transform="translate(330,600) scale(-1,-1)"
            d="M 42,250 v -42 c 0,-23 12,-36 33,-36 h 44"
            fill="none"
            stroke="#b20028"
            stroke-width="10"
            stroke-linecap="round"
            stroke-linejoin="round"/>

</svg>
